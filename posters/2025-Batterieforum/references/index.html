<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Poster References</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      line-height: 1.6;
      margin: 24px;
      max-width: 800px;
    }
    h1 {
      font-size: 1.6em;
      margin-bottom: 0.5em;
    }
    ol {
      padding-left: 1.2em;
    }
    li {
      margin-bottom: 0.9em;
    }
    a {
      color: #0066cc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <h1>References</h1>

  <p>
    Full reference list associated with the poster presentation.
  </p>

  <ol>
    <li>
      A. Author et al.<br>
      <i>Title of the paper.</i><br>
      Journal Name, 2023.<br>
      <a href="https://doi.org/10.xxxx/xxxxx" target="_blank">DOI link</a>
    </li>
  </ol>
</body>
</html>
